<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oz生日2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;            
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .responsive-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: min(800px, 100vw, 100vh); 
            height: min(800px, 100vw, 100vh); 
            aspect-ratio: 1;
            bottom: 0;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            bottom: 0;
        }
                        
        #cake {
            cursor: pointer;
            z-index: 2;
        }

        #oz {
            z-index: 1;
        }
                
        #cake:hover {
            z-index: 3;
            filter: 
                drop-shadow(0 0 2px gold) 
                drop-shadow(0 0 2px gold) 
                drop-shadow(0 0 2px #ff0000);
            transition: filter 0.2s, transform 0.2s;
        }

        #gift-boxes {
            display: none;       
            position: absolute;
            width: 100%; 
            height: 100%; 
            z-index: 9;
        }
        
        .gift-box {
            position: absolute;
            cursor: pointer;
            --base-scale: 1; /* 基础缩放变量 */
            transform: scale(var(--base-scale));
            transform-origin: center bottom;
            z-index: 1;
            /* 默认部分重叠 */
            margin-left: -20px;
        }
        
        .gift-box:hover {
            transform: scale(var(--base-scale)) scale(1.1); 
            transform-origin: bottom;
            transition: transform 0.3s;
        }

        #table{
            display: none;
            position:absolute; 
            aspect-ratio: 1;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100; /* 模态框在最上层 */
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 根据data-content-type属性应用不同样式 */
        .modal-content[data-content-type="text"] .modal-body {
            max-width: 600px;
            overflow-y: auto;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            font-size: 16px;
            max-height: calc(90vh - 100px); 
        }

        .modal-content[data-content-type="image"] .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-content[data-content-type="image"] .modal-body img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .modal-content[data-content-type="video"] .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-content[data-content-type="video"] .modal-body video {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
        }

        .modal-content[data-content-type="carousel"] .modal-body {
            max-width: 100%;
            max-height: 80vh;
            margin: 0 auto;
        }


        /* 响应式调整 */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                padding: 15px;
            }
            
            .modal-content[data-content-type="text"] .modal-body {
                padding: 10px;
                font-size: 14px;
            }
            
            .modal-content[data-content-type="video"] .modal-body video {
                width: 100%;
                height: auto;
            }
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 101;
        }

        /* 图片轮播样式 */
        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .carousel-images {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: calc(100% - 40px); /* 为说明文字留出空间 */
            position: relative; 
        }
        
        .carousel-image {
            min-width: 100%;
            height:auto;
            transition: transform 0.5s ease;
            object-fit: scale-down;
            max-height: 70vh;
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        
        .carousel-btn.prev {
            left: 10px;
        }
        
        .carousel-btn.next {
            right: 10px;
        }
        
        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .indicator.active {
            background-color: #333;
        }

        .carousel-caption {
            text-align: center;
            padding: 5px;
            height: 20px;
            font-size: 16px;
            color: gray;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }


        .title{
            font-weight: bold;
            font-size: 24px;
        }

        .notes{
            color: gray;
        }
        
        audio {
            display: none;
        }
        
    </style>
</head>

                data-content-type="text"
                data-content="
                    <span class='title'>六个字符</span>
                    <br><hr><br>
                    <span class='text'>
                        夜深，睡不安稳的费加罗听到房间外断续的脚步声。放在平时他是不会多加理会的。它可以是幻听，来自双子的使魔，某件奇妙收藏里徘徊的幻影……以及近来多出的可能性：奥兹的脚步声。诸如此类的选项太多，费加罗疲于一一确认。但明天是个有着小小特殊性的日子，为了避免不必要的麻烦，费加罗叹口气，还是点燃了照明的烛台。光点串联、晕染渲开的视野连通走廊，那一端，小小的、披散头发的身影正仰头看向通高到天顶的落地窗。<br>
                        <br>
                        “奥兹。”他称呼这个名字，这个不知道从何而来，直到不久前都无法确认是否理解这个称呼含义的对象回头看了过来。费加罗视线对上赤红的那双眼睛，想要从中读出别的东西，但最后只能徒劳地自我安慰，至少奥兹能够明白这是在叫他。<br>
                        <br>
                        命名，这正是奥兹学习语言的开始。北双领着他到费加罗跟前那天把他的“教育”交给了费加罗。说是教育，费加罗能做的更像驯化。运用玛纳石与北双在各处设下的多种结界进行配合，对奥兹利诱威逼。语言只是在诱饵与强迫的拉锯中无力的点缀，这座建筑，这个房间，这副刀叉，这对纽扣，这两个人，我和你。我是费加罗。你是奥兹。<br>
                        <br>
                        “睡不着？”<br>
                        “……”<br>
                        <br>
                        奥兹摇头。费加罗习惯性地等了片刻，但奥兹显然不是会花时间组织措辞给出更多信息的人。点头、摇头、发呆、攻击。这是奥兹常见的表达的方式，他至今还没有开口说过任何东西，但给出回应的时机都可以看出他对语言的理解越发全面，只是没有必要用相同的语言给出回应所以从未开口过。奥兹平日的行为让人不难看出他的野生生活用不上半句话语：观察、追捕、猎杀、收获。这是奥兹与世界常有的互动。此刻他仰着脸，和费加罗对视，共同沉默着，费加罗先移开了目光，如无形的触肢划过他们头顶之间的距离，缩回至盘踞的原处。到底是在观察？还是在发呆？<br>
                        <br>
                        Possideo费加罗念咒，从奥兹眼前领出橱柜里的杯子，热牛奶蒸出热气缓慢上升，奥兹的眼神跟着向上微微游离。噢，在发呆。<br>
                        <br>
                        “喝掉它吧。”费加罗和奥兹对视几秒，“帮助你睡着，或者单纯很好喝。你是喜欢的吧？”他刻意把杯子往前凑了些，让香气代替言语完成引诱。奥兹明显做了几次更深的呼吸，然后凑上来，两只手捧住杯子拿过去，咕嘟嘟喝起来。这家伙除了闹腾还是有这么纯真可爱的时候啊。费加罗想着，忽然想到眼前的孩子还没有确定自己的咒语。<br>
                        <br>
                        咒语无非也就是魔法使和精灵沟通的方式。从奥兹不用念咒就能做到的魔法强度来看，咒语能对他产生多大的影响还未可知。选一个词，或是短句。在授课的开始，双子是这么告诉费加罗的，那时他刚来到这里。<br>
                        <br>
                        自己喜欢的就不错，向它们展示，偏好也蕴藏了价值，地方的精灵会回应偏好的言辞，符合偏好亦即掌控力量。但无需刻意讨好，从精灵和你之间的联系入手就是不错的开始。北之双子对他说，在发现他熟练运用交流语言之外，仍没有决定向精灵宣言自己内心的措辞时，笑着如此提议引导着。<br>
                        <br>
                        流浪时，从海面下沉之后，明明没有做任何努力，却感受到了精灵的帮助。活下去。活下去。像是替他做了选择——Possideo——控制、做出选择与受控于选择。<br>
                        <br>
                        杯子里的牛奶被喝光了。空空的容器被对面推到他身上，轻轻一撞。费加罗回过神，叹口气，挥手把空杯收起，又看了看奥兹，忍不住笑了起来，伸手擦了擦奥兹的脸：从视线范围内慢慢地接近，不激起警惕和反击，在他厌烦前及时收回手。<br>
                        <br>
                        “要不要出门？双子老师去找明天用得上的素材了。”费加罗观察诱饵的吸引力，“哦对，让你自己骑扫帚，怎么样？”<br>
                        <br>
                        强度有余精准不足的魔力使用，奥兹能够做到用魔力推动自己快速移动乃至短暂滞空，达到追猎的效果。斯诺和怀特在带回他的当天就计划给他制作配套的扫帚与魔道具，费加罗清楚这件事，但奥兹没有接触过——对他而言这也不是必需品，但是费加罗看他浮在半空，躲闪双子的攻击，没来由地觉得他是会喜欢骑扫帚的。<br>
                        <br>
                        在简单的说明后骑上扫帚，两个人离开室内，像滑入水中的两只海兽，从窗口跃进夜空。悠悠上升，雪原渐渐远去，奥兹在攀升中几次呼吸间就掌握了扫帚方向与速度的调整，在和低而密集交错地枝杈拉开距离后，奥兹上下看看，一压扫帚，以游鱼在激流中从容旋转的姿态向前飞行，时而正向低伏身躯，时而倒悬伸开双臂。天与地倒转，费加罗不远不近地跟在后面，想象奥兹的视角，世界或许就像一本被主动翻阅的画册。在双子的“教学规划”下，奥兹也通过画册学习，各式各样的图画惟妙惟肖地展陈在页面上，奥兹总是在结构解剖说明的章节停顿更久。建筑，植株，骨肉与神经，他用手抓着页面左右翻动，比对前与后的区别，确认表与里的细节。<br>
                        <br>
                        时间离黎明越来越近，二人已经飞出了很远。出发时费加罗指向模糊的山脊，那边视野开阔，或许恰好能够欣赏日出。人类的聚落团簇在山脚，受惠于双子的庇护的人类们的小屋都在这里，半夜落了雪，整个村落没有亮着几盏灯，离天亮还早，地上的光点没有星星多。<br>
                        <br>
                        奥兹仍然在骑着扫帚打转。天与地倒转，星星的聚落繁荣多产，地上的灯火稀疏而寥落，在那之间是无边的雪白，充斥在世界里，无孔不入，就像精灵。奥兹眯起眼，有些烦躁地晃晃脑袋，费加罗的声音在他身后：“停下来，到山顶了。”<br>
                        <br>
                        他们在山上寻了个视野好的位置，用魔法撑开避风的结界，面朝日出的方向，并肩坐在了一起。费加罗悄悄地，像是要避免被任何人——被他自己注意到似的，珍惜着这份宁静。黎明渐近，远方的天空混杂着显出亮色，灰紫、淡粉与嫩黄，不规则地揉在一起，有些像是放隔夜的浓汤在加热时搅动出的波荡。在真正看到太阳之前，先见到的是山亮出的金边，蔓延拓展，光的冲锋不可抵挡地浸透一排山峰。积雪使日光更加清晰地散射：山崖上的沟壑如发光的伤口，渗出金色的血。<br>
                        <br>
                        太阳就像是从中诞生。温暖，赤红，微微晃动，无可抵挡地升腾而出，如极远处一丛无人的篝火。费加罗和奥兹坐在一起，眯起眼睛，从光亮边缘微微变形的扭曲里看见摇晃的影子，向世界散射着光芒的太阳，却也像正吞噬着。吞噬着什么？或许这正是周围空无一人的原因。<br>
                        <br>
                        长久看向日出在视野里烙下一道烧痕，费加罗慢慢眨眼，抬手止住了奥兹揉眼睛的动作：“走吧，我们回去吧。”<br>
                        <br>
                        奥兹只是点头，站起来，任由仍然坐着的费加罗将就着抬手拍干净他衣角上沾的草屑，等待的过程里他晃了晃头，费加罗留意到这个动作，问他：“困了？”奥兹摇头否认，费加罗没再追问，只是返程没让他再自己骑扫帚。<br>
                        <br>
                        回到室内时斯诺和怀特还是不在，费加罗转头看奥兹仍然是一副困得发呆的样子，叹口气伸手拽他去房间里睡觉。“明明就困了吧。”反正没说不困啊。真不困就张嘴说不困呗。费加罗胡搅蛮缠地把人塞到床上，奥兹咬了他好几下，但也没用魔法做出实质的反击。太棒了。几天前斯诺和怀特宣布，灾厄夜也即月圆夜，作为弟子的二人应当在最佳位置观赏老师的英姿，“不得以任何形式逃避”他们说，“无论怎样的吾等自会确保你们到场——”他们威胁。奥兹一定是考虑到这点将来的麻烦吧。真是谢谢双子老师啊。只此一次。费加罗伸手用被子把奥兹围起来，奥兹低头，灵活地从中钻出，大步踏过柔软的床面，摇晃着，被费加罗拽住手臂，摔到床上地瞬间拧腰趴下，脸上露出不满的表情。<br>
                        <br>
                        最后一起蒙头睡过白天。<br>
                        <br>
                        傍晚时睡醒的费加罗睁眼就和一片莹莹的金黄色对上眼神。“???!”他猛地坐起来，变成大人模样的怀特直起身：“小费加罗见到我这么高兴？”<br>
                        另一边，斯诺正把奥兹的头发抓在手里用丝带系蝴蝶结。奥兹面无表情，仍然有些蔫蔫的样子。“吾等回来就看到你们如此相亲相爱，真是好一幅温馨感人的场面，今夜吾等也要更帅气啊。”<br>
                        <br>
                        “什么啊……”费加罗抓着头发从床上下来站好，“您凑这么近，简直像月亮来了一样。”<br>
                        “这话真是不可爱。”怀特笑着说。<br>
                        “为什么要变成大人的样子？”费加罗犹豫了一下，还是问了。<br>
                        “今晚想当帅气的老师呀。”斯诺领着扎好头发的奥兹走过来，“费加罗，就让小奥兹坐你扫帚吧。”<br>
                        <br>
                        四人出发，费加罗让奥兹坐在扫帚前面，自己在后面扶住，跟在双子后面向灾厄的反应最为浓烈的方向飞去。<br>
                        <br>
                        越接近核心，越能感受到精灵正因为灾厄地逼近而狂躁地冲撞，费加罗忽然意识到什么，低头凑到奥兹脸边：“喂，奥兹，是不是精灵太吵了？”几次呼吸的沉默后，奥兹的头发上下蹭了蹭他的下巴。说中了。异常得到了解释：“我也觉得很吵，对你来说大概更是吵得不行吧。”想明白缘由后他感到一阵轻飘飘的自得，他正想要接着往下说，远处，尖锐的声音突兀地炸响，费加罗下意识捂住奥兹耳朵。<br>
                        <br>
                        对战开幕。斯诺和怀特掌心相对，一齐念出咒语。从“父亲大人”和“母亲大人”中流淌出云雾与粘液一般的暗光，和月亮上淌下来的诅咒堪称亲密地相拥，剧烈而密集地炸开成一簇簇的气团。沿着曲线轨迹炸向远方的气团就像是枝头渐次绽开的花丛，细小的亮点像是花粉逸散，却深深腐蚀周围的枯枝与裸石。费加罗开口想要念咒加固防御以免波及，却先察觉到耳边异常的死寂——方才的爆炸声的余波。而奥兹正抬头目不转睛地盯着战斗核心，毫不被他的一惊一乍影响，分神瞥了一眼费加罗仍然放在自己脸边的手。<br>
                        <br>

                        奥兹高兴的表情不明显，更多的是“亮度”的区别。费加罗看看远处，激烈的战斗下，完全同步的二人动作与精巧的魔法技巧的确称得上赏心悦目，只是那些魔法里在自己身上应验过一遍的记忆回放还是少些更好……于是注意力不知不觉更多地转向了奥兹的眼神。<br>

                        “所以，斯诺大人和怀特大人说的，到底是什么？”<br>
                        <br>
                        “……”<br>
                        “Figaro。”奥兹说。<br>
                        <br>
                        “嗯？怎么？”费加罗回应，“难道是关于我的事？”<br>
                        <br>
                        奥兹眼睛暗了一点。费加罗绞尽脑汁想了一会儿，最后只能从之前的信息入手：“噢，对了，灾厄退回去之后，精灵还吵吗？之前都跟你嚷嚷什么了？”<br>
                        <br>

                        <br>
                        “噢……那就好。等等，你是什么意思？现在不确定？”费加罗说，“你既然已经选定了自己的咒语，又怎么会不理解其中的意思？方才双子老师也说了吧——暗夜之声，对你而言，灾厄夜前格外鲜明的存在感推动你选择了它，作为与精灵沟通的方式，也的确是合适的……”<br>

                        <br>
                        费加罗不确定自己该不该高兴。他忽然记起在奥兹刚来这里时，自己向双子提议说，应该趁早把他变成石头。此刻石头开口，说着人的语言，说着魔法使的语言，他恍惚间仿佛能比奥兹更清晰地听见精灵们的质问，问他这一切是否真的该抵达这里。<br>
                        <br>
                        “祝贺你，奥兹。”费加罗最终说，“我很高兴。”<br>
                        <br>
                        奥兹看上去不太在乎他这话的源头，见他没别的想说，点点头，完成一项解说的任务似的，转身走了。而费加罗向后仰倒，再次躺在床上，呆呆看着天花板，思考着黎明、日出、无人的篝火与起始的第一句之类的问题。<br>

                        歌声又响起了。熟悉的旋律如融冰的小溪流淌，跨越百年，跨越千年。<br>
                        <br>
                        “最后是央国的做法。”利可一边说着，一边从旁边的小桌上拿来四个早已准备好的烛台，分发给央国的魔法使们，又用一句咒语将上面的蜡烛都点燃了。凯因恰到好处地拉上了餐厅的窗帘，大概是预先已经商定过流程。房间淹没在在昏暗中，只有四簇火苗生生不息地跳动，它们投下的影子相互交错，像是层叠的轻纱在微风中飘荡。<br>
                        奥兹不明所以，看了看手中的蜡烛，又看了看利可。<br>
                        “我问过亚瑟殿下，似乎都城没有这样的习俗。”利可说，“但在我成长的地方，每个人的生日都是这样过的。我想，这毋庸置疑是央国的传统。接下来，我们每个人要为过生日的人许下一个祝福的愿望。最好是说出声来，不过如果实在不愿说出口，也可以在心里默念。接着，把手中的蜡烛吹灭。据说这样做了，愿望就会实现。”<br>
                        “这是真的吗？”西诺转头问浮士德，“有这种好事？”<br>
                        “不……怎么说呢，要视当事人所在的环境而定。”浮士德低声解释道，“只是单纯地点燃蜡烛，说出愿望再吹灭，那大概是没有效果的。但如果在场相信这样能实现愿望的人数众多，或是其中有人对此信念深厚，那么，是有可能形成一种祝福的倾向的。这与无意识的诅咒原理类似，只不过效果相反。人们的强烈心绪令精灵骚动，推动事情向相应的方向发展……虽然是并不具确定性、稍有其他力量介入就会被打消的微弱影响，但确实是存在的。”<br>
                        “那么，由我先做一个示范。”利可举起烛台，转向奥兹，“奥兹，祝愿你早日改正性格中的乖戾，与大家勠力同心，在与大灾厄的对战中取得精彩的胜利。”<br>
                        他利落地将蜡烛吹熄了，用眼神示意身边的人继续。<br>
                        “祝愿你战胜一切阻碍，守护好自己想要守护的东西。”凯因呼地吹灭了蜡烛，看向自己的身边，“亚瑟殿下。”<br>
                        “……祝愿您早日摆脱一切束缚，获得完全的自由。”亚瑟停顿了片刻，随后也吹熄了蜡烛，房间中只剩下一点摇曳的火光。奥兹握着它，纹丝不动地站在所有人视线的中央。<br>
                        “奥兹，现在轮到你自己了。”利可提醒道，“许下你的愿望吧。如果你不想说出来，在心里默念也可以。”<br>
                        奥兹凝视着自己手中的火焰，无法克服心中的费解。“谁来实现愿望？”他问。<br>
                        “当然是神。”利可毫不迟疑地回答，“神听见我们的愿望，引导我们走向实现它的道路。”<br>
                        奥兹心情复杂地看着他。利可年纪幼小，不知道神在久远的过去正是魔法使的别称。力量微薄的人类无力自保，将自己的愿望交托给魔法使。弱小的魔法使则将自己的愿望交托给更强大的魔法使。那么，世界最强的魔法使，愿望又该交托给谁呢——答案除了自己之外不做他想。<br>
                        因此他没有许下任何愿望。利可似乎以为他在思考和默念，过了一会儿迫不及待地又问了一次：“好了吗？”<br>
                        奥兹含糊地点点头，将蜡烛吹灭了。房间陷入一片漆黑，随后某处突然发出一声巨响，与此同时一阵刺眼的光席卷了整个视野。等到眼睛适应了亮度，奥兹一时间几乎不能明白发生了什么。窗帘已被拉开，海量的五彩纸屑和彩条正纷纷扬扬地从半空落下。和他一样受到惊吓的魔法使不在少数，有几个人还拿出了魔道具。所有人目瞪口呆地看着眼前的混乱状况。<br>
                        “不好意思，吓到大家了吗……？”贤者战战兢兢地站起来，举起的手中拿着拉炮的空壳，“我受托在刚刚的环节结束之后拉响这个拉炮，因为这样比较有庆祝的气氛，虽说我也没料到是这么厉害的东西……”<br>
                        “这是骑士团内部自制的哦。”凯因笑道，“从武器研发部的家伙那里学了两手改造技术。是不是很厉害！”<br>
                        “好了，接下来我们就该切蛋糕了！”利可拍拍手，期待满满地宣布，“我去拿蛋糕过来。奥兹，麻烦你打扫一下。”<br>
                        奥兹无言地把那些彩纸归拢到一起，统一堆放在墙角。刚做完这件事，利可便回来了，手里空着，脸色凝重。“蛋糕不见了！”他紧张地说。<br>
                        凯因无奈地看向对面，发出为时已晚的责备：“欧文……”<br>
                        “骑士大人这就开始随意冤枉好人了？”欧文挑挑眉毛，“我从一开始就一直老老实实在这里坐着，什么也没偷吃啊。”<br>
                        “不，说这话之前先把嘴边的奶油擦擦吧……何况刚刚的‘谁是奥兹’环节，场面可是相当混乱的，根本没人知道有没有人溜走。”<br>
                        “啊！”米蒂尔惊呼道，“这么一说，决赛的票差是两票，说明现场的人少了一个！”<br>
                        “算了算了。”尼禄从座位上站起来，“没关系，我们还有一个备用的……”<br>
                        “你是说藏在柜子里那个吗？”欧文好笑地扬起头来，“那个也被我吃掉了哦。”<br>
                        “不是吧，真的假的……”尼禄抱头哀号，“呃，没关系，我再去重做一个……”<br>
                        “做蛋糕不是要花很久吗？”利可担心地问。<br>
                        “现在立刻去王城那边的店里买一些小点心怎样？”有人提议，“整个的大蛋糕需要提前订制，不过如果只是饼干或者纸杯蛋糕之类的话，应该能买到现成的。”<br>
                        “或者就跳过甜点的部分算了？”有人说，“反正欧文大概也只吃了甜食，别的又不耽误。”<br>
                        “怎么这样……”利可泫然欲泣，“没有生日蛋糕的生日也太可怜了……”<br>
                        “松饼。”在一片混乱中，奥兹说。<br>
                        几乎没有人听见他的声音。还是埋头苦思的尼禄耳中下意识地捕捉到了关键字，回过神来本能发问：“啊？什么？”<br>
                        其他人一下子安静下来，跟随着尼禄的视线一同看向奥兹。奥兹有些不自在地重复了一遍，同时补充了解释：“松饼。是甜食，制作时间很短。”<br>
                        “啊，对。”尼禄反应很快，“几层松饼夹着奶油和水果之类的叠起来，就和生日蛋糕差不多。事实上，有的蛋糕就是这么做的。嗯，没问题。水果还有一些剩下的，足够用了。你们先吃，我很快就准备好！”<br>
                        “那怎么行？”利可出言阻止，“这是一站综合式的生日会，不是全员在场就不像样了。我们大家一起准备，一定能很快完成的。奥兹，你也来帮忙。你是这方面的专家吧。”<br>
                        “我……？”<br>
                        “不不不，不必了吧。”尼禄慌忙推辞，“让奥兹做这种事实在有点……”<br>
                        “我不行……？”<br>
                        “啊啊啊，我也不是那个意思……”尼禄汗流浃背地将目光在奥兹和利可之间打了几个来回，最终认命地转向奥兹，“呃，能否请您纡尊降贵赐以援手……”<br>
                        <br>
                        结果到最后，还是不知道原本准备的蛋糕是什么口味。松饼蛋糕倒是很成功，直到散场后，贤者还在意犹未尽地回顾着。配合着奥兹的魔力状况，生日会定在正午开始，此时已经下午过半，阳光斜斜地穿过窗子照进来，将走廊里的空间染成暖色。大部分人在宴会结束后就直接离场了，而留下来帮忙收拾的人中，那几个孩子说是已经干得差不多了，让奥兹和贤者先行一步。顺路的两人自然而然地并排走着。<br>
                        “没想到会变成大家一起做松饼的DIY活动。甚至连北国的魔法使们也加入了，虽然有的人只是在偷吃原料……不过大家热热闹闹地在一起做些什么，感觉真好啊。”贤者停顿了片刻，微微转头瞄了一眼。“……奥兹今天过得开心吗？”她试探着问。<br>
                        “开心的是你们吧。”奥兹答道。<br>
                        贤者的脸色立时灰暗了几分。正巧在这时，亚瑟从后面追上了他们。“奥兹大人！”他一如既往精神十足地打招呼，“今天的生日会您过得开心吗？”<br>
                        “啊。”奥兹简洁地点点头。<br>
                        “那就太好了。抱歉，我先走一步。”<br>
                        亚瑟迈着大步离开了。贤者抬起头来，脸上显露出尴尬神色。<br>
                        “……我的意思是说，”奥兹补上刚刚被打断、没来得及说出口的解释，“我并不从这样的活动中感到愉悦。但是，我也同样未感到厌恶。我会参加，是因为我不抗拒参加。我只会按自己的好恶行事，不会迁就你，同样，你也不需要迁就我。我会继续做我自己，而你继续做你自己，这样就好。”<br>
                        “……但那样不就等于只有我从中获益了吗。”贤者神情中有一丝苦涩，“奥兹不喜欢参加这样的活动，其实我是明白的。但就算明白，还是忍不住抱有私心，希望大家能更了解彼此，能从与他人的相处中获得快乐。而且，我也想满足利可的愿望。但作为结果，这又会让奥兹感到困扰。”<br>
                        “我已说过，我并未感到困扰。何况，即使我感到困扰，又有何不可。”奥兹说，“在北国，这是基本的生存法则。无需顾虑他人，只需守护自我，为自己的欲望争夺。这是每个人都在做的事。”<br>
                        “奥兹是北国人，所以被卷入别人为自私欲望进行的争夺中也没关系？”<br>
                        “是。”<br>
                        “利可是央国人，所以像这样张罗举办热闹的活动也没关系？”<br>
                        “是。”<br>
                        “我是异世界人，所以对很多事还在困惑中。”贤者小声地说，“我会再想想的。总之，感谢你来参加今天的生日会！”<br>
                        “我没有做需要你道谢的事。”奥兹说，“但如果你坚持这样认为的话，不客气。”<br>
                        <br>
                        将贤者送回房间后，奥兹独自继续上楼。在五楼的走廊入口，他惊讶地看到有人站在自己的房间门口。是亚瑟。奥兹本以为他早已回了房间，没想到他却先一步在这里等候着。<br>
                        “怎么了。”奥兹问他。<br>
                        亚瑟冲他笑笑：“我打扰您休息了吗？“<br>
                        “没有。”奥兹说，“先进来吧。”<br>
                        他带着亚瑟进了房间，在壁炉旁的小桌边坐下了。桌子很小，两个人围着就已经坐满。桌上放着一瓶酒，是他离开房间时还没有的。酒瓶底下压着一张纸条，潦草的字迹写着：生日礼物。奥兹皱了皱眉。<br>
                        “是费加罗大人呀。”亚瑟在一旁扭着头辨认那行字，看清之后便笑了起来。<br>
                        “啊。”奥兹应了一声，起身将那瓶酒收到壁炉架上。为了应对夜间突发事件，他给费加罗开设了进入自己房间结界的权限，结果这权限被毫不客气地滥用，时不时见他不请自来地破门而入。奥兹无从管起，索性随他去了。<br>
                        “您不喝吗？”亚瑟问他。<br>
                        “等他下次来的时候一起喝。不然他又要抱怨。”奥兹回来重新坐在亚瑟对面，他已经注意到亚瑟手中一直捧着一个纸盒，大概那就是他来找自己的原因。“说吧。是什么事？”<br>
                        “我是来送蛋糕的。”亚瑟言简意赅地说明来意，接着把那个纸盒搁在小桌上，动作轻柔地打开盖子。里面是五块不大的切角蛋糕，颜色各异，彼此相邻着摆成大半圈。奥兹知道那是什么了，只是不知道为什么亚瑟会持有这东西。<br>
                        “这是昨天做好的。”亚瑟说，“我加了守护的魔法作为保鲜措施，不过风味大概还是会稍有减损，希望您不要介意。”<br>
                        “昨天？”<br>
                        “昨天尼禄和利可在试做生日会蛋糕的样品，凯因也在场帮忙。我不巧有个要出席的会议，这边快结束时才赶来，不过他们给我留了一份。当时还说到放在厨房的蛋糕很容易丢失的事，以防万一，我就先把它留下了。”他又从怀里拿出一个餐巾裹起的小包，取出里面的一只碟子和一副刀叉，摆放在奥兹面前。“我从厨房借用了餐具。请用。”<br>
                        奥兹随手又弄了一套餐具过来，安置在亚瑟身前。“你也一起吃吧。”<br>
                        “好啊。”亚瑟爽快地拿起了叉子，探头看着纸盒中的五块蛋糕。叉子在纸盒上空轻轻地来回移动，似乎尚未决定目标。<br>
                        “栗子蛋糕是费加罗点的。”奥兹告诉他。<br>
                        “嗯。巧克力蛋糕一定是利可提议的吧。草莓奶油蛋糕大概是斯诺大人和怀特大人？绿色的这块是什么呢……”亚瑟切下一角送入口中，“好像是掺入了磨碎的茶叶粉末，稍稍有一点苦味，但又很清香。这一定是东国的魔法使提出的吧。”<br>
                        “西国的是浸了咖啡的饼干和奶酪。”奥兹努力辨别着口中的滋味，“好像还有酒。这块你不要吃了。”<br>
                        “没关系的。只是糕点里的酒而已，含量不会太高。再说其实我也喝过一点酒的。”<br>
                        “什么时候……？”<br>
                        “像是国庆日啊，先王忌日啊，举办祈福或者祭祀的仪式的时候……凯因说仪式用的酒度数很低，喝几口没关系的。”<br>
                        “别听他的。”<br>
                        “哈哈。不过我也快到通常开始喝酒的年纪了。”亚瑟抬起头来，眼睛闪闪发亮，“奥兹大人，我已经长大了。”<br>
                        “十几岁而已。还是小孩子。”奥兹反驳道。<br>
                        亚瑟笑了笑，并不与他争辩，只是低头继续专心吃那些蛋糕。过了一会儿，他又抬起头来：“奥兹大人，您一直在看我。您不再吃一点吗？今天可是您的生日。”<br>
                        “啊。”奥兹握起叉子，随意地叉了一小块蛋糕送进嘴里。只听亚瑟又说：“奥兹大人经常看着什么东西出神呢。”<br>
                        奥兹自己并不觉得。但仔细一想，似乎也能明白他这样说的原因。除了亚瑟之外，他还常常看炉火，看风雪，看晶莹飘落的钻石尘。自幼时起，他就有这样静默独处的倾向。斯诺与怀特常说他呆头呆脑。<br>
                        “是天性吧。”他用从费加罗那里学来的一知半解的词回答。<br>
                        “嗯，我很喜欢这样的奥兹大人。”亚瑟怀恋地微笑起来，“每当我到了陌生的场合，心中紧张、感到动摇的时候，就会想到，啊，奥兹大人正在看着这一切吧。想到这一点，我就安心起来。”<br>
                        这说法让奥兹感到困惑。“我没有看得那么远。”他诚实地说。<br>
                        “嗯，这我明白。不过，与其说是物理上的，更接近一种心理上的感受。也许因为奥兹大人是世界上最强的魔法使吧？我总是会觉得，您一直在看着这个世界。就像将雪景球捧在手中……仿佛世界就在您的目光之中。”<br>
                        是这样的吗？奥兹不大明白，于是试着把目光投向周围。这里有一个孩子，一瓶酒，一蓬炉火，五块蛋糕。这里就像是世界的缩影，一个世界中的小世界。他已决心要守护它，不允许它被任何事物摧毁。<br>

    //获取DOM元素
    const cake = document.getElementById('cake');
    const oz = document.getElementById('oz');
    const musicPlayer = document.getElementById('music');
    const body = document.body;

    const table = document.getElementById('table');
    const giftBoxes = document.getElementById('gift-boxes');
    const modal = document.getElementById('gift-modal');
    const modalBody = document.getElementById('modal-body');    
    const modalContent = document.getElementById('modal-content');
    const closeModal = document.querySelector('.close-modal');

    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');

    //设置初始图片
    body.style.backgroundImage = `url('${selectedVersion.background}')`;
    cake.src = selectedVersion.cake;
    oz.src = selectedVersion.oz;

    // 设置音频源
    const audioSource = document.createElement('source');
    audioSource.src = selectedVersion.audioSrc;
    audioSource.type = selectedVersion.audioType;
    musicPlayer.appendChild(audioSource);    

    let isOriginalImage = true;

    //——————

    //整体容器放缩
    function adjustContainer() {
        const container = document.querySelector('.image-container');
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        
        // 动态选择基准尺寸
        //ver 1: 按屏幕尺寸放缩，最大不超过界线
        //const baseSize = Math.min(800, vw, vh);
        //ver 2: 竖屏/横屏分情况
        const baseSize = vw < vh ? Math.min(vh, Math.max(800, vw/0.5)): Math.max(800, vh);
        
        // 应用尺寸（同时设置宽高保证某些浏览器的兼容性）
        container.style.width = `${baseSize}px`;
        container.style.height = `${baseSize}px`;
        
        // 计算礼物盒缩放比例
        const scale = baseSize / 800;
        document.querySelectorAll('.gift-box').forEach(box => {
            box.style.setProperty('--base-scale', scale);
        });
    }

    // 初始化执行
    window.addEventListener('load', adjustContainer);
    window.addEventListener('resize', adjustContainer);

    // 确保图片加载后重新计算
    document.querySelectorAll('img').forEach(img => {
        img.addEventListener('load', adjustContainer);
    });

    //——————
        
    // 点击事件处理
    cake.addEventListener('click', function() {
        if (isOriginalImage) {
            this.src = selectedVersion.cakeFire;
            musicPlayer.currentTime = 0; // 从头开始播放
            musicPlayer.play();
            
            //4秒后显示礼物盒
            setTimeout(() => {
                this.style.display = 'none';
                giftBoxes.style.display = 'block';
                table.style.display = 'block';
            }, 4000);
        
        } 
            
        isOriginalImage = false;
    });

    //放缩礼物盒
    function scaleGiftBoxes() {
        const container = document.querySelector('.image-container');
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        
        const scale = (vw < vh ? Math.min(vh, Math.max(800, vw/0.5)): Math.max(800, vh)) /  800;
        
        // 对每个礼物盒应用缩放
        document.querySelectorAll('.gift-box').forEach(box => {
            box.style.setProperty('--base-scale', scale);
        });
    }
    
    window.addEventListener('load', scaleGiftBoxes);
    window.addEventListener('resize', scaleGiftBoxes);


    
    // 礼物盒点击事件
    document.querySelectorAll('.gift-box').forEach(box => {
        box.addEventListener('click', function() {
            const contentType = this.getAttribute('data-content-type');
            modalBody.innerHTML = this.getAttribute('data-content');

            modalContent.setAttribute('data-content-type', contentType);

            modal.style.display = 'flex';
            
            // 初始化轮播（如果存在）
            if (contentType === 'carousel') {
                initCarousel();
            }
        });
    });
    
        
    // 关闭模态框
    closeModal.addEventListener('click', function() {
        modal.style.display = 'none';
        modalContent.removeAttribute('data-content-type');
    });
    
    // 点击模态框外部关闭
    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
    

    // 轮播图功能
    function initCarousel() {
        const carousel = document.querySelector('.carousel');
        if (!carousel) return;
        
        const images = document.querySelectorAll('.carousel-image');
        const prevBtn = document.querySelector('.carousel-btn.prev');
        const nextBtn = document.querySelector('.carousel-btn.next');
        const captionElement = document.getElementById('carousel-caption');
        const indicatorsContainer = document.querySelector('.carousel-indicators');
        
        
        let currentIndex = 0;
        
        // 创建指示器
        images.forEach((_, index) => {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            if (index === 0) indicator.classList.add('active');
            indicator.addEventListener('click', () => goToSlide(index));
            indicatorsContainer.appendChild(indicator);
        });
        
        // 更新轮播状态
        function updateCarousel() {
            images.forEach((img, index) => {
                img.style.transform = `translateX(-${currentIndex * 100}%)`;
            });
            
            // 更新指示器
            document.querySelectorAll('.indicator').forEach((ind, index) => {
                ind.classList.toggle('active', index === currentIndex);
            });

            // 更新说明文字
            if (captionElement) {
                const currentImage = images[currentIndex];
                const caption = currentImage.getAttribute('data-caption') || '';
                captionElement.innerHTML = caption;
            }
        }
        
        // 前往指定幻灯片
        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        // 上一张
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        });
        
        // 下一张
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        });
        
        // 初始化位置
        images.forEach((img, index) => {
            img.style.transform = `translateX(-${currentIndex * 100}%)`;
        });

        // 初始化说明文字
        if (captionElement && images.length > 0) {
            const firstCaption = images[0].getAttribute('data-caption') || '';
            captionElement.innerHTML = firstCaption;
        }
        
        // 自动轮播
        let interval = setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }, 3000);
        
        // 鼠标悬停时暂停自动轮播
        carousel.addEventListener('mouseenter', () => {
            clearInterval(interval);
        });
        
        carousel.addEventListener('mouseleave', () => {
            interval = setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                updateCarousel();
            }, 3000);
        });
    }



    //——————————
    //彩纸屑效果
    document.addEventListener('DOMContentLoaded', function() {

        // 设置canvas大小为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 窗口大小改变时重置canvas大小
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 彩纸屑数组
        let confettiPieces = [];
        let isCreatingConfetti = false;
        let totalCreated = 0;
        const MAX_CONFETTI = screen.width >= 988 ? 150 : 75;
        let angle = 0;
        let hasClicked = false;
        
        // 颜色选项
        const colorOptions = [
            "DodgerBlue", "OliveDrab", "Gold", "pink", "SlateBlue", 
            "lightblue", "Violet", "PaleGreen", "SteelBlue", 
            "SandyBrown", "Chocolate", "Crimson"
        ];
        
        function getRandomColor() {
            return colorOptions[Math.floor(Math.random() * colorOptions.length)];
        }
        
        function randomFromTo(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        
        // 彩纸屑类
        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -randomFromTo(0, canvas.height * 0.7); // 初始Y位置
                this.r = randomFromTo(10, 30);
                this.d = Math.random() * 15 + 5; // 速度系数
                this.color = getRandomColor(); // 每次随机颜色
                this.tilt = Math.floor(10 * Math.random()) - 10;
                this.tiltAngleIncremental = 0.03 * Math.random() + 0.02; // 旋转速度
                this.tiltAngle = 0;
                this.isActive = true;
                this.delay = Math.random() * 2000; // 分散出现时间
                this.startTime = Date.now();
            }
            
            update() {
                // 延迟显示逻辑
                if (Date.now() - this.startTime < this.delay) return;
                
                this.tiltAngle += this.tiltAngleIncremental;
                this.y += (Math.cos(angle + this.d) + 2 + this.r / 2) / 3; // 下落速度
                this.x += Math.sin(angle) * 0.5; // 水平移动速度
                this.tilt = 10 * Math.sin(this.tiltAngle); // 倾斜幅度
                
                if (this.y > canvas.height) {
                    this.isActive = false;
                }
            }
            
            draw() {
                if (!this.isActive || Date.now() - this.startTime < this.delay) return;
                
                ctx.beginPath();
                ctx.lineWidth = this.r / 2;
                ctx.strokeStyle = this.color;
                ctx.moveTo(this.x + this.tilt + this.r / 4, this.y);
                ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 4);
                ctx.stroke();
            }
        }
        
        // 创建所有彩纸屑(一次性创建但分散出现)
        function createConfetti() {
            confettiPieces = [];
            for (let i = 0; i < MAX_CONFETTI; i++) {
                confettiPieces.push(new Confetti());
            }
        }
        
        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            angle += 0.005; // 减慢全局角度变化
            
            let activeCount = 0;
            for (let i = confettiPieces.length - 1; i >= 0; i--) {
                confettiPieces[i].update();
                confettiPieces[i].draw();
                
                if (confettiPieces[i].isActive) {
                    activeCount++;
                } else {
                    confettiPieces.splice(i, 1);
                }
            }
            
            if (activeCount > 0 || isCreatingConfetti) {
                requestAnimationFrame(animate);
            }
        }
        
        // 点击图片时触发彩纸屑效果
        cake.addEventListener('click', function() {
            if (hasClicked) return; // 如果已经点击过，直接返回
                
            hasClicked = true; // 标记为已点击
            isCreatingConfetti = true;
            angle = 0;
            createConfetti();
            animate();
            
            setTimeout(() => {
                isCreatingConfetti = false;
            }, 15000);
        });
    });

    </script>
